{% extends 'generator/layout.html' %}
{% block content %}
<div class="col-md-4 offset-md4">
    <form action="/password" method="POST" class="card card-body p-5 bg-secondary">
        {% csrf_token %}
        
    
        <h4>Generador de Contraseñas</h1>
    
        <label for="length">selecciona el largo de tu contraseña</label>
        <select name="length" id="length" class="form-control">
            <option value="8">8 caracteres</option>
            <option value="9">9 caracteres</option>
            <option value="10">10 caracteres</option>
            <option value="11">11 caracteres</option>
            <option value="12">12 caracteres</option>
            <option value="13">13 caracteres</option>
            <option value="14">14 caracteres</option>
            <option value="15">15 caracteres</option>
            <option value="16">16 caracteres</option>
        </select>
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Mayusculas</label>
            <input type="checkbox" name="uppercase" id="upercase" class="form-check-input">
        </div>
        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Caracteres especiales</label>
            <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>
        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Numeros</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>
        <button class="btn btn-primary">generar contraseña</button>
    </form>
</div>

{% endblock %}
